[pytest]
# Конфигурация pytest

# Минимальная версия
minversion = 7.0

# Пути поиска тестов
testpaths = tests

# Шаблоны имен тестовых файлов
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Опции по умолчанию
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    -ra

# Маркеры тестов
markers =
    performance: тесты производительности
    integration: интеграционные тесты
    unit: unit тесты
    smoke: smoke тесты
    slow: медленные тесты
    gpu: тесты на GPU

# Timeout для тестов (в секундах)
timeout = 300

# Минимальный код покрытия
# min-cover-percent = 80

# Игнорируемые сообщения об ошибках
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::FutureWarning

# Asyncio mode
asyncio_mode = auto
